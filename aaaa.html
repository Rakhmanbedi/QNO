<div class="login-wrapper"  id="signup-content">

        <a href="#" class="close">x</a>

        <form method="post" action="#">
            <div class="row">
                 <label for="username-2" style="color: aliceblue;">
                    Username:
                    <input class="inputName" type="text" name="username" id="username-2" placeholder="Name" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required"  />
                </label>
            </div>
           
            <div class="row">
                <label for="email-2" style="color: aliceblue;">

                </label>
            </div>
             <div class="row">
                <label for="password-2" style="color: aliceblue;">
                    Password:
                    <input class="inputName" type="password" name="password" id="password-2" placeholder="" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" />
                </label>
            </div>
             <div class="row">

            </div>
			<div class="remember">
				<div>
					<input  class="inputName" type="checkbox" name="remember" value="Remember me"><span style="color: aliceblue;">Remember me</span>
				</div>
				<a style="color: aliceblue;" href="#">Forget password ?</a>
			</div>
           <div class="row">
             <button class="inputName" type="submit">sign up</button>
           </div>
